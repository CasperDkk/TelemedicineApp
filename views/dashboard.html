<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TeleMedHub</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Link to main CSS file -->
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">TeleMedHub</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="#" id="logout-btn" class="btn btn-primary">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard">
      <div class="container">
        <h2>Welcome, [User's Name]</h2>

        <!-- Profile Editing Section -->
        <div class="profile-edit">
          <h3>Edit Your Profile</h3>
          <form id="profileEditForm">
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName" />

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="editEmail" />

            <label for="editAge">Age:</label>
            <input type="number" id="editAge" name="editAge" />

            <input type="submit" value="Update Profile" />
          </form>
        </div>

        <!-- Appointment Overview Section -->
        <div class="appointment-overview">
          <h3>Your Appointments</h3>
          <table id="appointments-table">
            <thead>
              <tr>
                <th>Date & Time</th>
                <th>Doctor</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="appointments-body">
              <!-- Dynamic content will be inserted here via JavaScript -->
            </tbody>
          </table>

          <!-- Message if no appointments -->
          <div id="no-appointments-message" style="display: none">
            No appointments found.
          </div>
        </div>

        <!-- Button to Book New Appointment -->
        <button
          class="btn btn-large"
          onclick="window.location.href='../views/book-appointment.html'"
        >
          Book New Appointment
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TeleMedHub. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/app.js"></script>
    <!-- Link to main JavaScript file -->
    <script src="../js/form-validation.js"></script>
    <!-- Link to validation script, if needed -->
  </body>
</html>
