<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - TeleMedHub</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">TeleMedHub</h1>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li>
            <a href="#" id="logout-btn" class="btn btn-primary">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Booking Section -->
    <section class="booking">
      <div class="container">
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
          <label for="appointmentDate">Date:</label>
          <input
            type="date"
            id="appointmentDate"
            name="appointmentDate"
            required
          />

          <label for="appointmentTime">Time:</label>
          <input
            type="time"
            id="appointmentTime"
            name="appointmentTime"
            required
          />

          <label for="doctor">Select Doctor:</label>
          <select id="doctor" name="doctor" required>
            <!-- Options populated dynamically -->
          </select>

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter your location..."
            required
          />

          <!-- Button to find nearby health centers -->
          <button type="button" onclick="findNearbyCenters()">
            Find Nearby Health Centers
          </button>
          <button type="submit">Book Appointment</button>
        </form>

        <!-- Map Section -->
        <div id="map" style="width: 100%; height: 400px"></div>
        <!-- Placeholder for Google Map -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TeleMedHub. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/app.js"></script>
    <!-- Link to main JavaScript file -->
    <script src="../js/book-appointment.js"></script>
    <!-- Link to booking script -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <!-- Google Maps API -->
  </body>
</html>
