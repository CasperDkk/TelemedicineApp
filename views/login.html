<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TeleMedHub</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1>TeleMedHub Login</h1>
    </header>

    <!-- Login Form -->
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required />
        <span id="loginEmailError" class="error"></span>

        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
        />
        <span id="loginPasswordError" class="error"></span>

        <input type="submit" value="Login" />
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TeleMedHub. All rights reserved.</p>
      </div>
    </footer>

    <!--Link to validation script -->
    <script src="../js/form-validation.js"></script>
  </body>
</html>
